{% extends 'base.html' %}

{% block body %}
<style>
    .dashboard-container {
        padding: 20px;
    }

    .widget {
        background: #39526c;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 2px 4px rgba(88, 83, 83, 0.1);
    }

    .widget h2 {
        margin-top: 0;
    }

    .widget ul {
        list-style: none;
        padding: 0;
    }

    .widget ul li {
        margin-bottom: 10px;
    }

    .widget ul li:last-child {
        margin-bottom: 0;
    }

    .card {
        background: #141715;
        border-radius: 5px;
        box-shadow: 0 2px 4px rgba(106, 94, 94, 0.1);
        padding: 20px;
        margin-bottom: 20px;
    }

    .user-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .user-info h2 {
        margin: 0;
    }

    .logout-button {
        background-color: #dc3545;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .logout-button:hover {
        background-color: #c82333;
    }
</style>
<div class="dashboard-container">
    <div class="user-info">
        <h2>Welcome, {{ user.username }}!</h2>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>

    <div class="widget">
        <h2>Total Users</h2>
        <p>{{ user_count }}</p>
    </div>

    <div class="widget">
        <h2>Recent Signups</h2>
        <ul>
            {% for user in recent_signups %}
                <li>{{ user.username }} ({{ user.date_joined }})</li>
            {% endfor %}
        </ul>
    </div>

    <div class="card">
        <h2>User Growth</h2>
        <canvas id="userGrowthChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('userGrowthChart').getContext('2d');
        var userGrowthChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'User Growth',
                    data: [0, 10, 5, 2, 20, 30, 45],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</div>
{% endblock %}
