<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SafeSecureAudit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Navbar */
    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      width: 200px;
      background-color: #555;
      padding-top: 50px;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto; /* Enable scrolling for smaller screens */
    }
    .sidebar a {
      padding: 15px;
      display: block;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .sidebar a:hover {
      background-color: #444;
    }

    /* Content */
    .content {
      margin-left: 250px;
      padding: 20px;
    }
    section {
      margin-bottom: 20px;
    }

    pre {
      background-color: #f8f8f8;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    code {
      font-family: Consolas, monospace;
    }
    /* Style Markdown code blocks */
    pre code {
      display: block;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow-x: auto;
    }
    article {
      max-width: 800px;
      margin: 0 auto;
    }

    /* Footer */
    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        overflow-y: hidden;
      }
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1 style="margin: 0 auto;">SafeSecureAudit</h1>
  </div>  
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="{% url 'index' %}?tool=allinone">SafeSecureAudit360</a>
    <a href="{% url 'index' %}?tool=dnsresolvertool">DNS RESOLVER </a>
    <a href="{% url 'index' %}?tool=dnslookuptool">LOOKUP   DEEP- error</a>
    <a href="{% url 'index' %}?tool=reversednstool">Reverse DNS LookUp</a>
    <a href="{% url 'index' %}?tool=waf">WAF CHECKER</a>
    <a href="{% url 'index' %}?tool=portscanner">PORT SCAN TOOL</a>
    <a href="{% url 'index' %}?tool=ipgeotool">Geolocation LookUp</a>
    <a href="{% url 'index' %}?tool=page_extract">PAGE EXTRACTER</a>
    <a href="{% url 'index' %}?tool=portscanner"></a>
  </div>
  <!-- Content -->
  <div class="content">{% block body %} {% endblock %}</div>

  <!-- Bootstrap and jQuery --> 
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
