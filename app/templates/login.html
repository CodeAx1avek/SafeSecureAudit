{% extends './base.html' %}
{% block body %}
<style>
    .form-group {
    margin-bottom: 15px;
}

input.form-control {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

button.btn-primary {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
}

a.btn-link {
    color: #007bff;
    text-decoration: none;
}

</style>
<div class="container">
<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    
    <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
        <div class="error">{{ form.username.errors }}</div>
    </div>

    <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
        <div class="error">{{ form.password.errors }}</div>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
    <a href="{% url 'signup' %}" class="btn btn-link">Don't have an account? Create one</a>
</form>
</div>
{% endblock %}
